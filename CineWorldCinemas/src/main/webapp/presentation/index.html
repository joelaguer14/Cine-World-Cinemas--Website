<html>
    <head>
        <title>Home | Cine World Cinemas</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
              crossorigin="anonymous">
        <link href="/CineWorldCinemas/CSS/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        
        <script src="/CineWorldCinemas/JS/register.js"></script>
        <script src="/CineWorldCinemas/JS/menu.js"></script>
        <script src="/CineWorldCinemas/JS/movies.js"></script>
        <script src="/CineWorldCinemas/JS/login.js"></script>
        <script src="/CineWorldCinemas/JS/footer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    </head>
    <body>
        <div id="myCarousel" class="carousel slide carouse-fade" data-bs-ride="carousel">
            <div class="carousel-indicators" id="indicators"></div>
            <div class="carousel-inner" id="carousel-content">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <h1 class="display-3 text-center pb-5 title-grid">NOW BOOKING</h1>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="row-content">
                </div>
            </div>
        </div>
        <!-- Ticket modal -->
        <div class="modal fade" id="ticket-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div id="ticket-title" class="modal-header">                        
                        <button id="ticket-btn-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body " id="ticket-modal-body">

                    </div>
                    <div class="text-center mb-3">
                        <button id="purchase-ticket-button" type="button" class="btn btn-primary">
                            Purchase
                        </button>
                    </div>
                    <div class="modal-footer text-center">
                        <p class="mt-1 mb-1 text-muted">&copy; 2021 Copyright: Brute Force Technologies</p>
                    </div>
                    <div id="error" style="width:80%; margin: auto;"></div> 
                </div>
            </div>
        </div> 

        <!-- Payment modal -->
        <div class="modal fade" id="payment-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">   
                    <div class="modal-body" id="payment-modal-body">
                        <h4 class="title text-center m-4">
                            Payment
                        </h4>
                        <div class="form-input">
                            <span><i class="fa fa-money" aria-hidden="true"></i></span>
                            <input type="text" id="payment-card" placeholder="Card number" name="cardNumber" tabindex="10">
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <button id="purchase-payment-button" type="button" class="btn btn-primary">
                            Purchase
                        </button>
                    </div>
                    <div class="modal-footer text-center">
                        <p class="mt-1 mb-1 text-muted">&copy; 2021 Copyright: Brute Force Technologies</p>
                    </div>
                    <div id="error" style="width:80%; margin: auto;"></div> 
                </div>
            </div>
        </div> 


    </body>
</html>
