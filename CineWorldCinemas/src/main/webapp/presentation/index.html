<html>
    <head>
        <title>Home | Cine World Cinemas</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
              crossorigin="anonymous">
        <link href="/CineWorldCinemas/CSS/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/CineWorldCinemas/JS/include.js"></script>
        <script src="/CineWorldCinemas/JS/movies.js"></script>
    </head>
    <body>
        <div data-include="Header"></div>

        <div id="myCarousel" class="carousel slide carouse-fade" data-bs-ride="carousel">
            <div class="carousel-indicators" id="indicators"></div>
            <div class="carousel-inner" id="carousel-content">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="theModal" class="modal fade text-center">
            <div class="modal-dialog">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <h1 class="display-3 text-center pb-5 title-grid">NOW BOOKING</h1>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="row-content">
                </div>
            </div>
        </div>

        <div data-include="Footer"> </div>

    </body>

</html>
