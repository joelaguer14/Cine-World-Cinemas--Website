<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-3">LOG IN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form-box" id="login-modal-form">
                    <div class="form-input mb-3">
                        <span><i class="fa fa-id-card" ></i></span>
                        <input class="login-input" id="login-id" type="text" name="id" placeholder="ID" tabindex="10">
                    </div>
                    <div class="form-input mb-3">
                        <span><i class="fa fa-key"></i></span>
                        <input class="login-input" id="login-password" type="password" name="password" placeholder="Password" tabindex="10">
                    </div>
                    <button id="login-button" class="w-100 w-100 btn btn-secondary" type="button">Sign Up</button>
                </form>
            </div>
            <div class="modal-footer text-center">
                <p class="mt-1 mb-1 text-muted">&copy; 2021 Copyright: Brute Force Technologies</p>
            </div>
            <div id="error" style="width:80%; margin: auto;"></div> 
        </div>
    </div>
</div>
