<div class="modal-header">
    <button type="button" id="closeButton">X</button>
</div>
<div class="modal-body">
    <div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    </div>
    <form class="form-box px-3" method="post">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="ID" tabindex="10" required>
            <label for="floatingInput">User ID</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" tabindex="10" required>
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>
<div class="modal-footer">
    <div class="panel-footer">
        <div class="text-center mb-2">
            Don't have an account?
            <a href="#" class="register-link">
                Register here
            </a>
        </div>
    </div>
</div>
