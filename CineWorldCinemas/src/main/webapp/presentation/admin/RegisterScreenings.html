<html>
    <head>
        <title>RegisterMovies | Cine World Cinemas</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
              crossorigin="anonymous">
        <link href="/CineWorldCinemas/CSS/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/CineWorldCinemas/JS/include.js"></script>
    </head>
    <!--public Movie(String title, String description, int duration, float price) {-->
    <body>
        <div data-include="../Header"></div>

        <div class="container text-center">
            <div class="card w-50 mt-4 d-inline-block bg-light">
                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        Create Movie
                    </h4>
                    <form class="form-box px-3" enctype="multipart/form-data" method="post">
                        <div class="form-input">
                            
                            <select class="form-select" aria-label="Default select example" id="register-screenings-movie" >
                                <option selected>Select a Movie</option>
                                <option value="1">Spiderman</option>
                                <option value="2">Lego Batman</option>
                                <option value="3">Superman</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <select class="form-select" aria-label="Default select example" id="register-screenings-auditorium" >
                                <option selected>Select a Auditorium</option>
                                <option value="1">A1</option>
                                <option value="2">B2</option>
                                <option value="3">C3</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-calendar" aria-hidden="true"></i></span>
                            <input type="datetime-local" id="register-screenings-start" required>
                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-block text-uppercase">
                                Save
                            </button>
                        </div>
                    </form>
                </div>  
            </div>
        </div>

        <div data-include="../Footer"> </div>
    </body>
</html>
