    <body>
        <div data-include="../Header"></div>
        
        <div class="container text-center">
            <div class="card w-50 mt-4 d-inline-block bg-light">
                <div class="card-body">
                    <h4 class="title text-center mt-4">
                            Create Auditorium
                    </h4>
                    <form class="form-box px-3" enctype="multipart/form-data" method="post">
                            <div class="form-input">
                                <span><i class="fa fa-film" aria-hidden="true"></i></span>
                                <input type="text" id="register-auditorium-name" placeholder="Name" tabindex="10" required>
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-hashtag" aria-hidden="true"></i></span>
                                <input type="text" id="register-auditorium-seats-quantity" placeholder="Seats Quantity" tabindex="10" required>
                            </div>
                            
                            
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-block text-uppercase">
                                    Save
                                </button>
                            </div>
                        </form>
                </div>  
            </div>
        </div>
        
        <div data-include="../Footer"> </div>
