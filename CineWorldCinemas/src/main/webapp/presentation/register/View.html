<div class="modal-header">
    <h5 class="modal-title fs-3">SIGN UP</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form class = "form-box">
        <div class="form-input mb-3">
            <span><i class="fa fa-id-card" ></i></span>
            <input type="text" name="userId" placeholder="ID" tabindex="10" required>
        </div>
        <div class="form-input mb-3">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" name="userFullName" placeholder="Full name" tabindex="10" required>
        </div>
        <div class="form-input mb-3">
            <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
            <input type="email" name="userEmail" placeholder="Email" tabindex="10" required>
        </div>
        <div class="form-input mb-3">
            <span><i class="fa fa-key"></i></span>
            <input type="password" name="userPassword" placeholder="Password" tabindex="10" required>
        </div>
        <button class="w-100 w-100 btn btn-secondary" type="submit">Sign Up</button>
    </form>
</div>
<div class="modal-footer text-center">
    <p class="mt-1 mb-1 text-muted">&copy; 2021 Copyright: Brute Force Technologies</p>
</div>
